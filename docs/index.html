    <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Channel Name</th>
          <th>Provider</th>
          <th>Region</th>
          <th>DRM</th>

      </thead>
      <tbody>
        <tr>
          <td><a href="http://tvcatchup.com/watch/bbcone" target="_blank">BBC One</a><span class="stream-attribute" aria-hidden="true" title="High Definition">HD</span></td>
          <td>tvcatchup.com</td>
          <td><span class="flag-icon flag-icon-gb" aria-hidden="true" title="United Kingdom"></span></td>
          <td>
            <i class="stream-attribute-good">DRM Free</i>
          </td>
          <td>

          </td>
          <td>
              <i class="stream-attribute-good fa fa-user" aria-hidden="true" title="No authentication required"></i>

        </tr>
